version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dauth-postgres
    environment:
      POSTGRES_DB: dauth
      POSTGRES_USER: dauth_user
      POSTGRES_PASSWORD: dauth_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dauth-network

  redis:
    image: redis:7-alpine
    container_name: dauth-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dauth-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dauth-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@dauth.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - dauth-network

  openldap:
    image: osixia/openldap:latest
    container_name: dauth-openldap
    environment:
      LDAP_ORGANISATION: "Datavion"
      LDAP_DOMAIN: "datavion.com"
      LDAP_ADMIN_PASSWORD: "admin"
      LDAP_CONFIG_PASSWORD: "config"
      LDAP_RFC2307BIS_SCHEMA: "true"
      LDAP_REMOVE_CONFIG_AFTER_SETUP: "true"
      LDAP_TLS_VERIFY_CLIENT: "never"
    ports:
      - "389:389"
      - "636:636"
    volumes:
      - ldap_data:/var/lib/ldap
      - ldap_config:/etc/ldap/slapd.d
    networks:
      - dauth-network

  phpldapadmin:
    image: osixia/phpldapadmin:latest
    container_name: dauth-phpldapadmin
    environment:
      PHPLDAPADMIN_LDAP_HOSTS: "openldap"
      PHPLDAPADMIN_HTTPS: "false"
    ports:
      - "8081:80"
    depends_on:
      - openldap
    networks:
      - dauth-network

volumes:
  postgres_data:
  redis_data:
  ldap_data:
  ldap_config:

networks:
  dauth-network:
    driver: bridge
